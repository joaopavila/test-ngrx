<button
  mat-raised-button
  color="primary"
  matBadge="8"
  matBadgePosition="after"
  matBadgeColor="accent"
>
  produtos
</button>

<div class="teste">
  <mat-card class="example-card" *ngFor="let product of products$ | async">
    <mat-card-header>
      <mat-card-title>{{ product.title }}</mat-card-title>
      <mat-card-subtitle>{{ product.subTitle }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ product.image }}" alt="Photo of a Shiba Inu" />
    <mat-card-content>
      <p>{{ product.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" mat-raised-button>
        {{ product.button }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
